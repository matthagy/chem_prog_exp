   </div>

            <div id="editor">
var r = 0.05;
SoftSpheres.run({
    Nparticles: 1000,
    particleRadius: r,
    epsilon: 0.00002,
    sigma: 2 * r,
    randomScale: 0.5 * r,
    cycleDuration: 50,
    analysisRate: 10
});
</div>
